      âŒ CONFIGURATION ERROR: Invalid ftd_device_config structure

      Current value: {{ ftd_device_config | default('undefined') }}
      Expected type: Dictionary (object)

      ðŸ”§ How to fix:
      Set ftd_device_config as a dictionary in your configuration:

