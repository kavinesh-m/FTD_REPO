  loop: "{{ expired_ftd_rules }}"
  when:
    - ftd_rule_management_dry_run | default(false) | bool
    - rule_management.auto_disable_expired | default(true) | bool
    - expired_ftd_rules | length > 0

- name: Simulate Disabling Expired FTD Rules (Mock Mode)
