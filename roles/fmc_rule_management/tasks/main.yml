# Required Variables Validation
- name: "VALIDATION: Check required FMC rule management variables"
  assert:
    that:
      - rule_expiry_check_enabled is defined
      - rule_expiry_check_enabled is boolean
      - rule_auto_disable is defined
      - rule_auto_disable is boolean
      - rule_auto_delete is defined
      - rule_auto_delete is boolean
      - rule_backup_before_delete is defined
      - rule_backup_before_delete is boolean
      - check_metadata_expiry is defined
      - check_metadata_expiry is boolean
      - check_name_based_expiry is defined
      - check_name_based_expiry is boolean
    fail_msg: |
      âŒ VALIDATION FAILED: Required FMC rule management variables are missing or invalid!

      âš ï¸  REQUIRED VARIABLES:
      â€¢ rule_expiry_check_enabled (boolean): Enable rule expiry checking
      â€¢ rule_auto_disable (boolean): Automatically disable expired rules
      â€¢ rule_auto_delete (boolean): Automatically delete expired rules
      â€¢ rule_backup_before_delete (boolean): Backup rules before deletion
      â€¢ check_metadata_expiry (boolean): Check expiry from rule metadata
      â€¢ check_name_based_expiry (boolean): Check expiry from rule names

      ðŸ“ HOW TO FIX:
      1. Add required variables to your inventory or group_vars
      2. Check roles/fmc_rule_management/defaults/main.yml for examples
      3. Ensure all boolean values are true/false (not strings)

      ðŸ“– DOCUMENTATION: See README.md for rule management configuration
    success_msg: "âœ… All required FMC rule management variables are properly configured"

# FMC Connection Dependencies Validation
- name: "VALIDATION: Check FMC connection dependencies"
  assert:
    that:
      - fmc_connection_test_passed is defined
      - fmc_connection_test_passed is boolean
      - fmc_connection_test_passed == true
      - fmc_host is defined
      - fmc_host | length > 0
      - fmc_username is defined
      - fmc_username | length > 0
      - fmc_password is defined
      - fmc_password | length > 0
    fail_msg: |
      âŒ VALIDATION FAILED: FMC connection dependencies not available!

      âš ï¸  MISSING DEPENDENCIES:
      â€¢ fmc_connection_test_passed: {{ fmc_connection_test_passed | default('undefined') }}
      â€¢ fmc_host: {{ fmc_host | default('undefined') }}
      â€¢ fmc_username: {{ fmc_username | default('undefined') }}
      â€¢ fmc_password: {{ '[REDACTED]' if fmc_password is defined else 'undefined' }}

      ðŸ”§ PREREQUISITES:
      1. Run 'fmc_connection' role first to establish FMC connection
      2. Ensure FMC credentials are properly configured
      3. Verify FMC is accessible and credentials are valid

      ðŸ“ COMMAND EXAMPLE:
      ansible-playbook -i inventory.ini main.yml --tags "connection,rules"

      ðŸ“– DOCUMENTATION: See README.md for FMC connection setup
    success_msg: "âœ… FMC connection dependencies are satisfied"

# API Configuration Validation
- name: "VALIDATION: Check API configuration"
  assert:
    that:
      - api_timeout is defined
      - api_timeout is number
      - api_timeout >= 10
      - api_timeout <= 300
      - api_retries is defined
      - api_retries is number
      - api_retries >= 1
      - api_retries <= 10
      - api_delay is defined
      - api_delay is number
      - api_delay >= 1
      - api_delay <= 60
    fail_msg: |
      âŒ VALIDATION FAILED: API configuration is invalid!

      âš ï¸  CURRENT VALUES:
      â€¢ api_timeout: {{ api_timeout | default('undefined') }} (must be 10-300 seconds)
      â€¢ api_retries: {{ api_retries | default('undefined') }} (must be 1-10)
      â€¢ api_delay: {{ api_delay | default('undefined') }} (must be 1-60 seconds)

      ðŸ“ RECOMMENDED VALUES:
      â€¢ api_timeout: 30
      â€¢ api_retries: 3
      â€¢ api_delay: 5

      ðŸ“ HOW TO FIX:
      Set valid numeric values within the specified ranges

      ðŸ“– DOCUMENTATION: See roles/fmc_rule_management/defaults/main.yml
    success_msg: "âœ… API configuration is valid (timeout: {{ api_timeout }}s, retries: {{ api_retries }}, delay: {{ api_delay }}s)"

# Rule Management Safety Checks
- name: "VALIDATION: Check rule management safety configuration"
  assert:
    that:
      - not (rule_auto_delete == true and rule_backup_before_delete == false)
    fail_msg: |
      âŒ VALIDATION FAILED: Unsafe rule management configuration!

      âš ï¸  SAFETY ISSUE:
      â€¢ rule_auto_delete: {{ rule_auto_delete }}
      â€¢ rule_backup_before_delete: {{ rule_backup_before_delete }}

      ðŸš¨ SAFETY REQUIREMENT:
      When rule_auto_delete is enabled, rule_backup_before_delete MUST be enabled
      to prevent accidental data loss.

      ðŸ“ HOW TO FIX:
      Set rule_backup_before_delete: true when enabling automatic deletion

      ðŸ“– BEST PRACTICE: Always backup rules before deletion
    success_msg: "âœ… Rule management safety configuration is valid"
  when: rule_auto_delete is defined

# Expiry Detection Method Validation
- name: "VALIDATION: Check expiry detection methods"
  assert:
    that:
      - check_metadata_expiry == true or check_name_based_expiry == true
    fail_msg: |
      âŒ VALIDATION FAILED: No expiry detection methods enabled!

      âš ï¸  CURRENT CONFIGURATION:
      â€¢ check_metadata_expiry: {{ check_metadata_expiry }}
      â€¢ check_name_based_expiry: {{ check_name_based_expiry }}

      âš ï¸  REQUIREMENT:
      At least one expiry detection method must be enabled

      ðŸ“ DETECTION METHODS:
      â€¢ Metadata-based: Uses rule metadata for expiry dates
      â€¢ Name-based: Extracts dates from rule names (YYYY-MM-DD format)

      ðŸ“ HOW TO FIX:
      Set at least one method to true:
      check_metadata_expiry: true
      OR
      check_name_based_expiry: true

      ðŸ“– DOCUMENTATION: See README.md for expiry detection methods
    success_msg: "âœ… Expiry detection methods configured (metadata: {{ check_metadata_expiry }}, name-based: {{ check_name_based_expiry }})"
  when: rule_expiry_check_enabled | default(true)

# Date Format Validation
- name: "VALIDATION: Check expiry date format"
  assert:
    that:
      - expiry_date_format is defined
      - expiry_date_format | length > 0
      - expiry_date_format == "%Y-%m-%d"
    fail_msg: |
      âŒ VALIDATION FAILED: Invalid expiry date format!

      âš ï¸  CURRENT FORMAT: {{ expiry_date_format | default('undefined') }}
      âš ï¸  REQUIRED FORMAT: %Y-%m-%d (YYYY-MM-DD)

      ðŸ“ EXAMPLES:
      â€¢ Valid: "2024-12-31"
      â€¢ Invalid: "12/31/2024", "31-12-2024"

      ðŸ“ HOW TO FIX:
      Set expiry_date_format: "%Y-%m-%d"

      ðŸ“– DOCUMENTATION: See Python strftime documentation
    success_msg: "âœ… Expiry date format is valid ({{ expiry_date_format }})"
  when:
    - check_name_based_expiry | default(true)
    - expiry_date_format is defined

# Output Directory Validation
- name: "VALIDATION: Check output directories"
  assert:
    that:
      - report_output_dir is defined
      - report_output_dir | length > 0
      - not (report_output_dir | regex_search('^\s*$'))
      - log_output_dir is defined
      - log_output_dir | length > 0
      - not (log_output_dir | regex_search('^\s*$'))
      - config_output_dir is defined
      - config_output_dir | length > 0
      - not (config_output_dir | regex_search('^\s*$'))
    fail_msg: |
      âŒ VALIDATION FAILED: Output directories are invalid!

      âš ï¸  CURRENT VALUES:
      â€¢ report_output_dir: "{{ report_output_dir | default('undefined') }}"
      â€¢ log_output_dir: "{{ log_output_dir | default('undefined') }}"
      â€¢ config_output_dir: "{{ config_output_dir | default('undefined') }}"

      âš ï¸  REQUIREMENTS:
      â€¢ All directories must be non-empty paths
      â€¢ Paths cannot contain only whitespace

      ðŸ“ EXAMPLES: "./reports", "/tmp/fmc_outputs", "./output"
      ðŸ“ HOW TO FIX: Set valid directory paths for all output locations

      ðŸ“– DOCUMENTATION: See README.md for output configuration
    success_msg: "âœ… Output directories are valid"

# Optional Variables Validation
- name: "VALIDATION: Check optional rule management variables"
  assert:
    that:
      - generate_html_reports is boolean
    fail_msg: |
      âŒ VALIDATION FAILED: Optional variable has invalid type!

      âš ï¸  TYPE ERROR:
      â€¢ generate_html_reports must be boolean (true/false)
